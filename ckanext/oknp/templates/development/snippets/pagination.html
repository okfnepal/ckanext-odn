<section class="module">
  <div class="module-content pagination-wrapper">
    <ul class="pagination">
      {% if current != 1 %}<li class="page-item"><a href="#page={{ current - 1 }}">«</a></li>{% endif %}
      {% for index in range(1, total+1) %}
        <li{% if index == current %} class="active page-item"{% endif %}><a href="#page={{ index }}">{{ index }}</a></li>
      {% endfor %}
      {% if current != total %}<li class="page-item"><a href="#page={{ current + 1 }}">»</a></li>{% endif %}
    </ul>
  </div>
</section>
